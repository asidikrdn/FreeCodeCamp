<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Random Quote Machine</title>
  </head>
  <body>
    <div id="wrapper" class="d-flex justify-content-start align-items-center">
      <div
        id="quote-box"
        class="d-flex flex-row flex-wrap justify-content-center bg-light p-5"
      >
        <div id="text" class="text-center p-2"></div>
        <div id="author" class="w-100 text-end mt-3 px-2 py-1"></div>
        <div
          id="button"
          class="w-100 d-flex justify-content-between mt-2 px-2 py-1"
        >
          <a
            href="https://twitter.com/intent/tweet"
            id="tweet-quote"
            target="_blank"
          >
            <i class="bi-twitter"></i>
          </a>
          <button id="new-quote">Next Quote</button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
